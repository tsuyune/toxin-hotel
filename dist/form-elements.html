    <main>
      <div class="page__wrapper">
        <div class="form-elements__columns">
          <div class="form-elements__column">
            <div class="text-field__wrapper"></div><label class="text-field__label">
              <h3 class="h3">Text Field</h3><input class="body text-field__input" type="email" name="text field"

            </label>
            <div class="text-field__wrapper"></div><label class="text-field__label">
              <h3 class="h3">Masked Text Field</h3><input class="body text-field__input" type="text"

          </div>
          <div class="form-elements__column">
            <div class="form-elements__wrapper checkbox-buttons__wrapper">
              <h3 class="h3">checkbox buttons</h3>
              <div class="checkbox-buttons__list"><input class="checkbox__input" type="checkbox" id="is-smoking-allowed"
                  name="hotel-permits" value="smoking-allowed"><label class="checkbox__label" for="is-smoking-allowed">

            <div class="form-elements__wrapper radio-buttons__wrapper">
              <h3 class="h3">radio buttons</h3>
              <div class="radio-buttons__list">
                <div class="radio-button"><input class="radio-button__input" type="radio" id="male" name="gender"
                    value="male" checked><label class="radio-button__label" for="male"><span

                <div class="radio-button"><input class="radio-button__input" type="radio" id="female" name="gender"
